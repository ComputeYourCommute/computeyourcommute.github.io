<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compute your Commute</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

  <!-- Materialize compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Link to CSS style sheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <header>
    <!-- Navigation Bar -->
    <nav>
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Compute your Commute</a>
        </div>
      </div>
      
    </nav>
  </header>

  <main>
    <!-- Main body Container -->
    
    <!-- Parallax -->
    <div class="parallax-container">
      <div class="parallax">
        <img id="top-img" src="assets/images/City-Road-HD-Wallpapers-4.jpg">
      </div>
      <h5 id="instructions">Use this form to calculate the <br>cost of your daily commute!</h5>
    </div>

    <div class="container">

      <!-- Instructions -->
      <!-- <div class="row">
        <h5 id="instructions">Use this form to calculate the cost of your daily commute!</h5>
      </div> -->
      
      <!-- Form section with input fields -->
      <div class="section">
        <!-- Home Address and Work Address input fields -->
        <div class="row">
          <div class="input-field col s12 m6 l6">
              <input id="homeAddress" type="text" class="validate">
              <label for="homeAddress">Home Address</label>
          </div>

          <div class="input-field col s12 m6 l6">
             <input id="workAddress" type="text" class="validate">
             <label for="workAddress">Work Address</label>
          </div>
        </div>

        <!-- Vehicle Year, Make, and Model Input Fields -->
        <div class="row" id="vehicleInputs">
          <div class="input-field col s12 m4 l4" id="year">
            <input id="vehicleYear" type="text" class="validate">
            <label for='vehicleYear'>Vehicle Year</label>
          </div>
          <div class="input-field col s12 m4 l4" id="make">
            <input id="vehicleMake" type="text" class="validate">
            <label for='vehicleMake'>Vehicle Make</label>
          </div>
          <div class="input-field col s12 m4 l4" id="model">
            <input id="vehicleModel" type="text" class="validate">
            <label for='vehicleModel'>Vehicle Model</label>
          </div>
        </div>

        <!-- Compute button -->
        <div class="row" id="submitRow">
          <div class="col s12" id="submitBtn">
            <button class="btn z-depth-4 waves-effect waves-light btn-large" type="submit" name="action" id="compute">Compute
              <!-- <i class="material-icons right"> -->send</i>
            </button>
          </div>
        </div>
      </div>


      <!-- Average Gas Price and Vehicle MPG display here -->
      <div class="row center-align" id="averagesRow">
        <div class=" averages col s12"></div>
      </div>  

      <!-- Daily, Weekly, Monthly, Yearly cards display here -->
      <div class="row" id="results"> </div>
      
      <!-- Displays Map Title and Map -->
      <div class="row mapRow">
        <div class="col s12">
          <div id="mapHeader"></div>
          <div id="mapDisplay"></div>
        </div>
      </div>
      
    <!-- End Main Body Container -->
    </div>
  </main> 

<!-- Footer -->
<footer class="page-footer">
<div class="container">
  <div class="row" id="footerRow">
    <div class="col l6 s12">
      <h5 class="white-text"><!-- <img src="assets/images/favicon.png"> --> Compute Your Commute</h5>
      <p class="grey-text text-lighten-4">Made for UA Bootcamp 2017
    </div>
    <div class="col l4 offset-l2 s12">
      <h5 class="white-text" id="tools">Tools</h5>
      <ul>
        <li>
        <a class="grey-text text-lighten-3" href="https://github.com/ComputeYourCommute/computeyourcommute.github.io"><img src="assets/images/github.png" style="width: 45px"></a>       
        <a class="grey-text text-lighten-3" href="https://developers.google.com/maps/"><img src="assets/images/googlemaps.png" style="width: 45px"></a>      
        <a class="grey-text text-lighten-3" href="http://developer.edmunds.com/"><img src="assets/images/edmunds.png" style="width: 45px"></a>
        <a class="grey-text text-lighten-3" href="http://materializecss.com/"><img src="assets/images/materialize2.png" style="width: 45px"></a>
        <a class="grey-text text-lighten-3"><img src="assets/images/languages.png" style="width: 80px"></a>
        </li>


        <!-- <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li> -->
      </ul>
    </div>
  </div>
</div>
<div class="footer-copyright">
  <div class="container">

</div>
</footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
